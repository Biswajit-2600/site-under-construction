<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon for modern browsers -->
    <link rel="icon" type="image/svg+xml" href="./assets/icons/favicon.svg" />
    <!-- Fallback favicon for older browsers -->
    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.ico" />
    <!-- Apple Touch Icon for iOS devices -->
    <link rel="apple-touch-icon" href="./assets/icons/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - My World</title>

    <!-- Force mobile layout script - must run before styles -->
    <script>
      // Enforce mobile layout based on physical device width, not user agent or viewport
      const isSmallScreen =
        Math.min(window.screen.width, window.innerWidth) <= 768;
      if (isSmallScreen) {
        document.documentElement.classList.add("force-mobile");
      }
    </script>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Orbitron:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- Lottie Player -->
    <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.js"
    ></script>
    <script
      src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.5/dist/dotlottie-wc.js"
      type="module"
    ></script>
  </head>
  <body>
    <!-- Pull to refresh container -->
    <div class="pull-to-refresh">
      <div class="refresh-icon"></div>
    </div>
    <div class="construction-container">
      <div class="content-wrapper">
        <div class="construction-text">
          <!-- Desktop Content -->
          <div class="desktop-content">
            <h1 class="main-title">SITE UNDER CONSTRUCTION</h1>
            <p class="sub-title">Building something amazing...</p>
            <!-- Lottie animation (desktop banner) - using dotlottie-wc with local file -->
            <div class="coming-lottie" style="display: inline-block">
              <dotlottie-wc
                src="./assets/animations/coming-soon.json"
                style="width: 220px; height: 96px"
                autoplay
                loop
              ></dotlottie-wc>
            </div>

            <div class="visit-text">
              In the meantime, take a peek at what I've built so far:
            </div>
            <a
              href="https://m-biswajit-me.vercel.app/"
              target="_blank"
              class="visit-link"
            >
              üåê Visit Website
            </a>
          </div>

          <!-- Mobile Content - Use site-under-construction mobile content but keep index background; show coming-soon animation -->
          <div class="mobile-content">
            <h1 class="main-title">SITE UNDER CONSTRUCTION</h1>
            <p class="sub-title">Building something amazing...</p>

            <!-- Bottom mobile-only lottie: website-under-construction mobile animation (moved above text) -->
            <div
              style="
                display: flex;
                align-items: center;
                justify-content: center;
                margin-bottom: 2rem;
                pointer-events: none;
              "
            >
              <div style="width: 350px; height: 160px; opacity: 1">
                <dotlottie-wc
                  src="./assets/animations/website-under-construction-mobile.json"
                  style="width: 100%; height: 280px; margin-top: -40px"
                  autoplay
                  loop
                ></dotlottie-wc>
              </div>
            </div>

            <!-- show coming-soon animation on mobile - using local file with dotlottie-wc -->
            <div
              class="coming-lottie"
              style="display: inline-block; margin-bottom: 1.6rem"
            >
              <dotlottie-wc
                src="./assets/animations/coming-soon.json"
                style="width: 160px; height: 80px; margin-top: 10px"
                autoplay
                loop
              ></dotlottie-wc>
            </div>

            <div class="visit-text">
              In the meantime, <br />take a peek at what I've built so far:
            </div>
            <a
              href="https://m-biswajit-me.vercel.app/"
              target="_blank"
              class="visit-link"
            >
              üåê Visit Website
            </a>
          </div>
        </div>

        <div class="animation-wrapper">
          <dotlottie-wc
            src="./assets/animations/website-under-construction.json"
            style="width: 100%; height: 100%; margin-top: 50px"
            autoplay
            loop
          ></dotlottie-wc>
        </div>
      </div>
    </div>

    <script src="./assets/script.js"></script>
  </body>
</html>
