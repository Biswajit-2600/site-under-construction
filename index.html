<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon for modern browsers -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="/assets/icons/favicon.svg"
    />
    <!-- Fallback favicon for older browsers -->
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/icons/favicon.ico"
    />
    <!-- Apple Touch Icon for iOS devices -->
    <link
      rel="apple-touch-icon"
      href="/assets/icons/apple-touch-icon.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Under Construction</title>
    
    <!-- Force mobile layout script - must run before styles -->
    <script>
      // Enforce mobile layout based on physical device width, not user agent or viewport
      const isSmallScreen = Math.min(window.screen.width, window.innerWidth) <= 768;
      if (isSmallScreen) {
        document.documentElement.classList.add('force-mobile');
      }
    </script>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Orbitron:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Lottie Player -->
    <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.js"
    ></script>
    <script
      src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.5/dist/dotlottie-wc.js"

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
          135deg,
          #0a0a0a 0%,
          #1a1a2e 25%,
          #16213e 50%,
          #0f3460 75%,
          #533483 100%
        );
        min-height: 100vh;
        /* Allow vertical scroll so pull-to-refresh can detect top position */
        overflow-y: auto;
        overflow-x: hidden;
        position: relative;
      }

      .construction-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        background: linear-gradient(
          135deg,
          #0a0a0a 0%,
          #1a1a2e 25%,
          #16213e 50%,
          #0f3460 75%,
          #533483 100%
        );
      }

      .content-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .construction-text {
        position: absolute;
        top: 20%;
        left: 10%;
        z-index: 10;
        max-width: 600px;
        width: 100%;
      }

      .main-title {
        font-family: "Orbitron", monospace;
        font-size: clamp(2.5rem, 5vw, 4rem);
        font-weight: 900;
        color: #ffffff;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5),
          0 0 20px rgba(255, 255, 255, 0.3), 0 0 30px rgba(255, 255, 255, 0.2),
          2px 2px 4px rgba(0, 0, 0, 0.3);
        margin-bottom: 1rem;
        line-height: 1.3;
        letter-spacing: 1px;
        animation: textGlow 3s ease-in-out infinite;
        white-space: nowrap;
        overflow: visible;
      }

      .sub-title {
        font-family: "Poppins", sans-serif;
        font-size: clamp(1rem, 2.5vw, 1.5rem);
        font-weight: 300;
        color: #e0e0e0;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        margin-bottom: 1.5rem;
        letter-spacing: 1px;
      }

      .coming-soon {
        font-family: "Poppins", sans-serif;
        font-size: clamp(0.9rem, 2vw, 1.2rem);
        font-weight: 600;
        /* lighter, modern frosted pill */
        color: #ffffff;
        text-shadow: none;
        padding: 0.6rem 1.1rem;
        border: 1px solid rgba(126, 244, 211, 0.28);
        border-radius: 25px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.14),
          rgba(255, 255, 255, 0.08)
        );
        box-shadow: 0 8px 24px rgba(2, 6, 20, 0.35),
          0 0 10px rgba(126, 244, 211, 0.06);
        backdrop-filter: blur(10px);
        display: inline-block;
        animation: pulse 2s ease-in-out infinite;
        margin-bottom: 2rem;
      }

      .coming-soon-static {
        font-family: "Poppins", sans-serif;
        font-size: clamp(0.9rem, 2vw, 1.2rem);
        font-weight: 600;
        /* lighter, modern frosted pill for mobile */
        color: #ffffff;
        text-shadow: none;
        padding: 0.5rem 1rem;
        border: 1px solid rgba(126, 244, 211, 0.28);
        border-radius: 25px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.14),
          rgba(255, 255, 255, 0.08)
        );
        box-shadow: 0 8px 24px rgba(2, 6, 20, 0.35),
          0 0 10px rgba(126, 244, 211, 0.06);
        backdrop-filter: blur(10px);
        display: inline-block;
        margin-bottom: 2rem;
      }

      .visit-link {
        font-family: "Poppins", sans-serif;
        font-size: clamp(0.9rem, 2vw, 1.1rem);
        font-weight: 400;
        color: #ffffff;
        text-decoration: none;
        padding: 0.75rem 1.5rem;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 30px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        display: inline-block;
        transition: all 0.3s ease;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      }

      .visit-link:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        color: #ffffff;
      }

      .visit-text {
        font-size: clamp(0.8rem, 1.5vw, 1rem);
        color: #e0e0e0;
        margin-bottom: 0.5rem;
        font-weight: 300;
      }

      /* Content visibility control */
      .mobile-content {
        display: none;
      }

      .desktop-content {
        display: block;
      }

      /* Mobile layout ‚Äì forces mobile design even in desktop mode */
      @media screen and (max-device-width: 768px) {
        body {
          /* retain existing gradient but example mobile override kept minimal */
          font-size: 16px;
        }
        .desktop-content {
          display: none !important;
        }
        .mobile-content {
          display: flex !important;
        }
      }

      /* Optional ‚Äì desktop layout */
      @media screen and (min-device-width: 769px) {
        .mobile-content {
          display: none;
        }
        .desktop-content {
          display: block;
        }
      }

      /* Extra strength: .force-mobile class for JS enforcement */
      .force-mobile .desktop-content {
        display: none !important;
      }
      .force-mobile .mobile-content {
        display: flex !important;
      }

      .animation-wrapper {
        position: absolute;
        right: 12%;
        top: 50%;
        transform: translateY(-50%);
        width: clamp(450px, 50vw, 800px);
        height: clamp(450px, 50vw, 800px);
        filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
      }

      @keyframes textGlow {
        0%,
        100% {
          text-shadow: 0 0 10px rgba(255, 255, 255, 0.5),
            0 0 20px rgba(255, 255, 255, 0.3), 0 0 30px rgba(255, 255, 255, 0.2),
            2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        50% {
          text-shadow: 0 0 15px rgba(255, 255, 255, 0.8),
            0 0 25px rgba(255, 255, 255, 0.5), 0 0 35px rgba(255, 255, 255, 0.3),
            2px 2px 4px rgba(0, 0, 0, 0.3);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
        }
      }

      /* Responsive Design */

      /* Extra Large Screens (1400px and up) */
      @media (min-width: 1400px) {
        .construction-text {
          left: 12%;
          max-width: 700px;
        }
        .animation-wrapper {
          right: 8%;
          top: 50%;
          width: 900px;
          height: 900px;
        }
      }

      /* Large Screens (1024px to 1399px) */
      @media (max-width: 1399px) and (min-width: 1024px) {
        .construction-text {
          left: 8%;
          max-width: 550px;
        }
        .animation-wrapper {
          right: 6%;
          top: 50%;
          width: 700px;
          height: 700px;
        }
      }

      /* Medium Screens - Tablets (768px to 1023px) */
      @media (max-width: 1023px) and (min-width: 768px) {
        .construction-container {
          overflow-y: auto;
        }

        .content-wrapper {
          flex-direction: column;
          justify-content: center;
          align-items: center;
          padding: 2rem 1rem;
          min-height: 100vh;
        }

        .construction-text {
          position: relative;
          top: 0;
          left: 0;
          max-width: 100%;
          text-align: center;
          margin-bottom: 3rem;
        }

        .main-title {
          font-size: clamp(2rem, 6vw, 3rem);
          white-space: normal;
          word-break: break-word;
        }

        .animation-wrapper {
          position: relative;
          right: 0;
          top: 0;
          transform: none;
          width: clamp(250px, 50vw, 400px);
          height: clamp(250px, 50vw, 400px);
          margin: 0 auto;
        }
      }

      /* Small Screens - Mobile (480px to 767px) */
      @media (max-width: 767px) and (min-width: 480px) {
        /* prevent page-level scroll on mobile; mobile UI fills viewport */
        body {
          overflow: hidden;
          height: 100%;
        }

        .construction-container {
          overflow: hidden;
          padding: 1rem;
          height: 100vh;
        }

        .content-wrapper {
          flex-direction: column;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          padding: 2rem 0;
        }

        .construction-text {
          position: relative;
          top: 0;
          left: 0;
          max-width: 100%;
          text-align: center;
          margin-bottom: 0;
          padding: 0 1rem;
          width: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        }

        .main-title {
          font-size: clamp(1.8rem, 8vw, 2.5rem);
          white-space: normal;
          word-break: break-word;
          line-height: 1.2;
          /* increased spacing between title and subtitle on mobile */
          margin-bottom: 2.2rem;
        }

        .sub-title {
          font-size: clamp(0.9rem, 4vw, 1.2rem);
          /* slightly larger gap after subtitle */
          margin-bottom: 1.6rem;
        }

        .coming-soon,
        .coming-soon-static {
          font-size: clamp(0.8rem, 3.5vw, 1rem);
          padding: 0.4rem 0.8rem;
          /* increase gap between badge and following prompt */
          margin-bottom: 2.6rem;
        }

        .visit-text {
          font-size: clamp(0.7rem, 3vw, 0.9rem);
          margin-bottom: 1.1rem;
        }

        .visit-link {
          font-size: clamp(0.8rem, 3.5vw, 1rem);
          padding: 0.6rem 1.2rem;
        }

        /* Show mobile content, hide desktop content */
        .mobile-content {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          text-align: center;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100vh;
          /* Adjusted padding for larger mobile animation */
          padding: 0.8rem 1rem 4rem;
          box-sizing: border-box;
          overflow: hidden;
          background: linear-gradient(
            135deg,
            #0a0a0a 0%,
            #1a1a2e 25%,
            #16213e 50%,
            #0f3460 75%,
            #533483 100%
          );
        }

        .desktop-content {
          display: none;
        }

        /* Hide animation on mobile */
        .animation-wrapper {
          display: none;
        }
      }

      /* Extra Small Screens - Small Mobile (320px to 479px) */
      @media (max-width: 479px) {
        body {
          overflow: hidden;
          height: 100%;
        }

        .construction-container {
          overflow: hidden;
          padding: 0.5rem;
          height: 100vh;
        }

        .content-wrapper {
          flex-direction: column;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          padding: 1rem 0;
        }

        .construction-text {
          position: relative;
          top: 0;
          left: 0;
          max-width: 100%;
          text-align: center;
          margin-bottom: 0;
          padding: 0 0.5rem;
          width: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        }

        .main-title {
          font-size: clamp(1.5rem, 10vw, 2rem);
          white-space: normal;
          word-break: break-word;
          line-height: 1.1;
          /* extra spacing on very small screens */
          margin-bottom: 1.6rem;
          letter-spacing: 0.5px;
        }

        .sub-title {
          font-size: clamp(0.8rem, 5vw, 1rem);
          margin-bottom: 1.4rem;
        }

        .coming-soon,
        .coming-soon-static {
          font-size: clamp(0.7rem, 4vw, 0.9rem);
          padding: 0.3rem 0.6rem;
          margin-bottom: 1.9rem;
        }

        .visit-text {
          font-size: clamp(0.6rem, 4vw, 0.8rem);
          margin-bottom: 0.9rem;
        }

        .visit-link {
          font-size: clamp(0.7rem, 4vw, 0.9rem);
          padding: 0.5rem 1rem;
        }

        /* Show mobile content, hide desktop content */
        .mobile-content {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          text-align: center;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100vh;
          /* Reduced top padding and increased bottom padding for larger animation */
          padding: 0.5rem 0.5rem 3rem;
          box-sizing: border-box;
          overflow: hidden;
          background: linear-gradient(
            135deg,
            #0a0a0a 0%,
            #1a1a2e 25%,
            #16213e 50%,
            #0f3460 75%,
            #533483 100%
          );
        }

        .desktop-content {
          display: none;
        }

        /* Hide animation on mobile */
        .animation-wrapper {
          display: none;
        }
      }

      /* Landscape Mobile Phones */
      @media (max-height: 500px) and (orientation: landscape) {
        .construction-container {
          overflow-y: auto;
        }

        .content-wrapper {
          flex-direction: column;
          align-items: center;
          justify-content: center;
          padding: 1rem;
          min-height: 100vh;
        }

        .construction-text {
          position: relative;
          top: 0;
          left: 0;
          max-width: 100%;
          text-align: center;
          margin-bottom: 0;
          width: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        }

        .main-title {
          font-size: clamp(1.2rem, 4vw, 1.8rem);
          white-space: normal;
          line-height: 1.1;
          margin-bottom: 1.2rem;
        }

        .sub-title {
          font-size: clamp(0.7rem, 2.5vw, 1rem);
        }

        .coming-soon,
        .coming-soon-static {
          font-size: clamp(0.6rem, 2vw, 0.8rem);
          padding: 0.2rem 0.5rem;
          margin-bottom: 1.4rem;
        }

        .visit-text {
          font-size: clamp(0.5rem, 2vw, 0.7rem);
          margin-bottom: 0.8rem;
        }

        .visit-link {
          font-size: clamp(0.6rem, 2vw, 0.8rem);
          padding: 0.3rem 0.8rem;
        }

        /* Show mobile content, hide desktop content */
        .mobile-content {
          display: block;
        }

        .desktop-content {
          display: none;
        }

        /* Hide animation on mobile */
        .animation-wrapper {
          display: none;
        }
      }

      #root {
        display: none;
      }

      /* Pull to refresh styles */
      .pull-to-refresh {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 80px;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        pointer-events: none;
        /* Above construction container (z-index:1000) */
        z-index: 2001;
        transform: translateY(-100%);
        transition: transform 0.3s ease;
      }

      .refresh-icon {
        width: 28px;
        height: 28px;
        border: 3px solid #ccc;
        border-top-color: #007bff;
        border-radius: 50%;
        transform: rotate(0deg);
        opacity: 0;
      }

        animation: spin 1s linear infinite;
        opacity: 1;
      }

    <script>
      // Force mobile view on mobile/touch devices - runs immediately
      function isMobileDevice() {
        // Check for touch capability, small screen, or mobile user agent
        return ('ontouchstart' in window) ||
               (window.innerWidth <= 1024) ||
               /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      }

      function forceMobileView() {
        if (isMobileDevice()) {
          // Ensure mobile content is visible and desktop is hidden
          const mobileContent = document.querySelector('.mobile-content');
          const desktopContent = document.querySelector('.desktop-content');
          const animationWrapper = document.querySelector('.animation-wrapper');

          if (mobileContent && desktopContent && animationWrapper) {
            mobileContent.style.display = 'flex !important';
            desktopContent.style.display = 'none !important';
            animationWrapper.style.display = 'none !important';

            // Also ensure body doesn't have desktop overflow settings
            document.body.style.overflow = 'hidden';
          }
        }
      }

      // Run immediately when script loads
      forceMobileView();

      // Run again when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', forceMobileView);
      } else {
        forceMobileView();
      }

      // Apply mobile view on page load and resize
      window.addEventListener('load', forceMobileView);
      window.addEventListener('resize', forceMobileView);
      window.addEventListener('orientationchange', forceMobileView);

      // Check frequently in case user agent changes (desktop site request)
      setInterval(forceMobileView, 500);

      // Override any CSS that might show desktop content
      const style = document.createElement('style');
      style.textContent = `
        @media (hover: none) and (pointer: coarse) {
          /* Touch devices - force mobile view */
          .mobile-content { display: flex !important; }
          .desktop-content { display: none !important; }
          .animation-wrapper { display: none !important; }
        }
      `;
      document.head.appendChild(style);

      // Pull to refresh functionality
      const refreshContainer = document.querySelector('.pull-to-refresh');
      const icon = document.querySelector('.refresh-icon');

      let startY = 0;
      let isDragging = false;
      let isRefreshing = false;
      let currentPull = 0; // track current pull distance explicitly
      const maxPull = 50; // maximum pull distance
      const triggerDistance = 20; // distance required to trigger refresh

      function onTouchStart(e) {
        if (!refreshContainer || !icon) return;
        // Only start if at top and not already refreshing
        if (window.scrollY <= 0 && !isRefreshing) {
          startY = e.touches[0].clientY;
          currentPull = 0;
          isDragging = true;
        }
      }

      function onTouchMove(e) {
        if (!isDragging || !refreshContainer || !icon) return;
        const currentY = e.touches[0].clientY;
        const pullDistance = Math.min(Math.max(currentY - startY, 0), maxPull);
        currentPull = pullDistance;

        if (pullDistance > 0) {
          // Need passive:false to allow preventDefault on mobile browsers
          e.preventDefault();
          const progress = pullDistance / maxPull;
          // Move container proportionally (less than actual drag)
          // Move even less during drag so icon stays very close to top
          refreshContainer.style.transform = `translateY(${pullDistance * 0.12}px)`;
          // Show & rotate icon smoothly up to 180deg
          icon.style.opacity = 1;
          icon.style.transform = `rotate(${progress * 180}deg)`;
        }
      }

      function onTouchEnd() {
        if (!isDragging || !refreshContainer || !icon) return;
        isDragging = false;
        // Decide based on tracked currentPull, not parsing style
        if (currentPull >= triggerDistance) {
          startRefresh();
        } else {
          resetPull();
        }
      }

      function startRefresh() {
        if (isRefreshing) return;
        isRefreshing = true;
        refreshContainer.classList.add('refreshing');
        // Keep container partially visible
  // Keep icon very close to top during refresh
  refreshContainer.style.transform = 'translateY(6px)';
        icon.style.opacity = 1;
        // Simulate async refresh
        setTimeout(() => {
          stopRefresh();
          window.location.reload();
        }, 1200); // slightly faster
      }

      function stopRefresh() {
        isRefreshing = false;
        refreshContainer.classList.remove('refreshing');
        resetPull();
      }

      function resetPull() {
        currentPull = 0;
        refreshContainer.style.transform = 'translateY(-100%)';
        icon.style.opacity = 0;
        icon.style.transform = 'rotate(0deg)';
      }

      // Register listeners with passive:false for touchmove
      window.addEventListener('touchstart', onTouchStart, { passive: true });
      window.addEventListener('touchmove', onTouchMove, { passive: false });
      window.addEventListener('touchend', onTouchEnd, { passive: true });
    </script>
